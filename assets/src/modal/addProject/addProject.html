<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Project</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout="column" ng-cloak class="md-inline-form">

                <md-content layout-padding>
                    <div>
                        <form name="userForm">
                            <md-input-container class="md-block">
                                <label>Project Name</label>
                                <input ng-model="model.project.projectName">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Client Name</label>
                                <input ng-model="model.project.clientName">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Region Name</label>
                                <input ng-model="model.project.region">
                            </md-input-container>

                            <md-checkbox name="tos" ng-model="model.project.emailConfig.dailyStatusEnabled" required>
                                Daily StatusEmail
                            </md-checkbox>

                            <md-input-container md-no-float class="md-block">
                                <input ng-model="user.address2" placeholder="Address 2">
                            </md-input-container>

                            <md-contact-chips
                                    ng-model="model.tagsTo"
                                    md-contacts="model.loadUsers($query)"
                                    md-contact-name="name"
                                    md-contact-image="image"
                                    md-contact-email="email"
                                    md-require-match="true"
                                    md-highlight-flags="i"
                                    filter-selected="true"
                                    placeholder="To">
                            </md-contact-chips>

                            <md-contact-chips
                                    ng-model="model.tagsCc"
                                    md-contacts="model.loadUsers($query)"
                                    md-contact-name="name"
                                    md-contact-image="image"
                                    md-contact-email="email"
                                    md-require-match="true"
                                    md-highlight-flags="i"
                                    filter-selected="true"
                                    placeholder="Cc">
                            </md-contact-chips>

                            <md-contact-chips
                                    ng-model="model.tagsBcc"
                                    md-contacts="model.loadUsers($query)"
                                    md-contact-name="name"
                                    md-contact-image="image"
                                    md-contact-email="email"
                                    md-require-match="true"
                                    md-highlight-flags="i"
                                    filter-selected="true"
                                    placeholder="Bcc">
                            </md-contact-chips>


                            <md-input-container class="md-block">
                                <label>Subject</label>
                                <input ng-model="model.project.clientName">
                            </md-input-container>

                            <md-contact-chips
                                    ng-model="model.project.teamMembers"
                                    md-contacts="model.loadUsers($query)"
                                    md-contact-name="name"
                                    md-contact-image="image"
                                    md-contact-email="email"
                                    md-require-match="true"
                                    md-highlight-flags="i"
                                    filter-selected="true"
                                    placeholder="Add Team">
                            </md-contact-chips>

                            <md-input-container class="md-block">
                                <label>Cut Off</label>
                                <md-datepicker ng-model="model.project.logWorkCutOffTime"></md-datepicker>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Start Date</label>
                                <md-datepicker ng-model="model.project.startDate"></md-datepicker>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>End Date</label>
                                <md-datepicker ng-model="model.project.endDate"></md-datepicker>
                            </md-input-container>
                        </form>
                    </div>
                </md-content>

            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="model.save(model.project)">Add Project</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
